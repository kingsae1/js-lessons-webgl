<!DOCTYPE HTML> 
<html lang="en"> 
<head>
<title>Listing 2-1, A First WebGL Example with ThreeJS</title>
<meta charset="utf-8">
  <script type="application/javascript" src="../three.min.js"></script>
  <script>
    var startup = function(){
      var scene = new THREE.Scene();
      var aspect = window.innerWidth/window.innerHeight;
      var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
      var render = new THREE.WebGLRenderer();

      camera.position.z = 100;
      scene.add(camera);

      render.setSize( window.innerWidth, window.innerHeight);
      document.body.appendChild( render.domElement );

      // 반시계 방향으로 좌표값을 매겨야한다 by kingsae1
      var geo = new THREE.Geometry();
      var vec2 = new THREE.Vector3(-30,-30,0);
      var vec1 = new THREE.Vector3(30,-30,0);
      var vec3 = new THREE.Vector3(0,30,0);

      //  ThreeJS 58버전 이상부터는 아래와 같은 형태로 사용해야한
      geo.vertices.push( vec1 );
      geo.vertices.push( vec2 );
      geo.vertices.push( vec3 );

      geo.faces.push( new THREE.Face3(1,0,2));
      geo.computeFaceNormals();

      var mesh = new THREE.Mesh(geo, new THREE.MeshBasicMaterial({
        color:0x80802f
      }));

      scene.add(mesh);

      render.render(scene, camera);

      //Renderer>Scene>Mesh>Geometry> Vertex/Face
    };

  </script>

</head>

<body onload="startup();">
</body>

</html>
